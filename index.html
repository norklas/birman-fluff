<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard Challenge</title>
    <!-- Tailwind CSS CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
        integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="max-h-full">
    <!-- Header for text/gradient utilizing Tailwind classes for CSS-->
    <header class="text-center bg-gradient-to-r from-indigo-500 to-blue-500 h-14">
        <h1 class="text-3xl text-white font-bold pt-2">Weather Dashboard</h1>
    </header>

    <main>
        <!-- Container -->
        <div class="container ml-2 w-60">
            <!-- Search Form -->
            <div class="grid grid-cols-1 gap-1 w-60">
                <div class="py-3">
                    <h2 class="text-3xl font-bold">Search for a City:</h2>
                </div>
                <form class="pb-3">
                    <input type="text" class="border-solid border-black border rounded-md h-10 w-80 pl-2">
                </form>
                <button class="bg-blue-400 rounded-md text-white h-8 w-80">Submit</button>
            </div>
        </div>
    </main>


    <script src="./assets/js/script.js"></script>
</body>

</html>
