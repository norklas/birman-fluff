<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard Challenge</title>
    <!-- Tailwind CSS CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="max-h-full">
    <!-- Header for text/gradient utilizing Tailwind classes for CSS-->
    <header
      class="text-center bg-gradient-to-r from-indigo-500 to-blue-500 h-14"
    >
      <h1 class="text-3xl text-white font-bold pt-2">Weather Dashboard</h1>
    </header>

    <main class="container">
      <!-- Search Form -->
      <div class="flex ml-2">
        <div class="w-1/3" id="search-div">
          <div class="py-3">
            <h2 class="text-3xl font-bold">Search for a City:</h2>
          </div>
          <form id="user-form">
            <input
              id="city-input"
              type="text"
              class="border-solid border-black border rounded-md h-10 w-80 pl-2 mb-3"
            />
            <button class="bg-blue-400 rounded-md text-white h-8 w-80">
              Submit
            </button>
          </form>
          <br />
          <!-- Div to hold city search history -->
          <div id="history"></div>
        </div>

        <div class="w-2/3" id="weather-div">
          <!-- Divs to hold dynamically generated current weather and 5 day -->
          <div id="current-weather">
            <div id="current-title-container"></div>
          </div>
          <div id="five-day"></div>
        </div>
      </div>
    </main>
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Moment.js CDN for date formatting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
